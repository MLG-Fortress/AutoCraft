# AutoCraft Configuration File
# By dmulloy2

# Weapon Cooldown Time (seconds)
weaponCooldownTime: 6

# Amount of TNT to fire/drop (integer)
numTntToFireNormal: 4
numTntToFireTorpedo: 8
numTntToDropBomb: 2
numTntToDropNapalm: 4

# Materials Needed (material id/string)
materialsNeededForTorpedo:
- DIAMOND
- FLINT_AND_STEEL

materialsNeededForNapalm:
- SLIME_BALL
- FLINT_AND_STEEL

# Napalm Burn Radius
napalmBurnRadius: 6

# Factions Protection Enabled
factionsProtectionsEnabled: false

# Recursion
# cap - whether or not to cap recursion
# time - time in seconds before we should stop recursion
recursion:
  cap: false
  time: -1

# Ships can sink after they're unpiloted
# enabled - true/false
# interval - in seconds
sinking:
  enabled: true
  interval: 10

# Debug
debug: false